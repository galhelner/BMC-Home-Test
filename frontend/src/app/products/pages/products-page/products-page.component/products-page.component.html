<ng-container *ngIf="products$ | async as products; else loadingState">
  
  <div class="product-grid-container">
    <product-card 
      *ngFor="let product of products"
      [product]="product">
    </product-card>
  </div>

  <div *ngIf="products.length === 0" class="no-products-message">
    <p>No products found at the moment.</p>
  </div>

</ng-container>

<ng-template #loadingState>
  <div class="loading-message">
    <p>‚è≥ Loading products...</p>
  </div>
</ng-template>
